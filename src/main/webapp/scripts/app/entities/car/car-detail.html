
<div>
    <h2><span translate="jhipsterApp.car.detail.title">Car</span> {{car.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.car.model">Model</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{car.model}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.car.numberPlate">NumberPlate</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{car.numberPlate}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="car"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
