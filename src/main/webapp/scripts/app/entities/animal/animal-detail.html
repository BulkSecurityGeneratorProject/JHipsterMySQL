
<div>
    <h2><span translate="jhipsterApp.animal.detail.title">Animal</span> {{animal.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.animal.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{animal.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.animal.breed">Breed</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{animal.breed}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.animal.age">Age</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{animal.age}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="animal"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
