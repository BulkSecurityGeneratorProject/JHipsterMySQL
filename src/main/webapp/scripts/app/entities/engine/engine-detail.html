
<div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="jhipsterApp.engine.model">Model</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{engine.model}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="jhipsterApp.engine.power">Power</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{engine.power}}" readonly>
                    </td>
                </tr>

    <button type="submit"

            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
